            <h3><span id="showInput">word</span> is <span id="showOutput">not a</span> palindrome</h3>

    <script>
        document.getElementById('submitBtn').addEventListener('click', () => {
            const inputValue = document.getElementById('inputValue').value;
            console.log(inputValue);
            const strArray = inputValue.split('');
            console.log(strArray);
            const strReverse = strArray.reverse();
            console.log(strReverse);
            const reverseStr = strReverse.join('');
            console.log(reverseStr);
            if (inputValue == reverseStr) {
                if (inputValue.length % 2 == 0) {
                    document.getElementById('showOutput').innerText = 'even';
                }
                else{
                    document.getElementById('showOutput').innerText = 'odd';
                }
            }
            else{
                document.getElementById('showOutput').innerText = 'not a';
            }
