<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome</title>

    <style>
        .container {
            text-align: center;
            font-size: 1.5rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Palindrome</h1>
        <div class="input">
            <input type="text" name="text" id="inputValue">
            <button type="submit" id="submitBtn">Submit</button>
        </div>
        <div>
            <h3><span id="showInput">word</span> is <span id="showOutput">not a</span> palindrome</h3>
        </div>
    </div>


    <script>
        document.getElementById('submitBtn').addEventListener('click', () => {
            const inputValue = document.getElementById('inputValue').value;

            const showInput = document.getElementById('showInput').innerText = inputValue;
            
            const string = inputValue.toLowerCase();
            console.log(string);
            const strArray = string.split('');
            const strReverse = strArray.reverse();
            const reverseStr = strReverse.join('');

            if (string == reverseStr) {
                if (string.length % 2 == 0) {
                    document.getElementById('showOutput').innerText = 'an even';
                }
                else{
                    document.getElementById('showOutput').innerText = 'an odd';
                }
            }

            else{
                document.getElementById('showOutput').innerText = 'not a';
            }

            document.getElementById('inputValue').value = '';
        })
    </script>
</body>

</html>
